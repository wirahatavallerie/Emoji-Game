<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game">
        <div class="canvas" id="canvas">
            <img alt="" class="character" id="character">
            <img src="img/halangan-1.png" alt="" class="halangan" id="halangan">
        </div>
        <div class="game-control" id="game-control">
            <div class="score-box">
                <div class="highscore">Highscore: <span id="highscore">0</span></div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div class="button-control">
                <div class="button" id="button"></div>
            </div>
        </div>
    </div>
</body>
</html>
